<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="almighty">
    <header>
        <div class="head">
            <h1 class="net">Net<span class="flix">flix</span></h1>
            <b class="thankstext">Thank you for signing up for Netflix. Please tell us more about yourself.</b>
        </div>
    </header>
    <section>
        <div class="sign">
            <label for="name" class="name label">Name</label>
            <input type="name" placeholder="Enter your name">
            <label for="name" class="age label">Age</label>
            <input type="age" placeholder="Enter your age">
            <label for="name" class="email label">Email</label>
            <input type="email" placeholder="Enter your email">
            
            <label for="Content" class="content label">Content Type</label>
            <select name="content" id="content">
                <option value="Series">Series</option>
                <option value="Series">Movies</option>
                <option value="Series">Games</option>
            </select>
            <label for="">Movie Type</label>
            <li>
                <input type="checkbox" name="comedy" id="comedy" class="comedy">Comedy
            </li>
             <li>
                <input type="checkbox" name="action" id="action" class="action">Action
            </li>
            <li>
                <input type="checkbox" name="romance" id="romance" class="romance">Romance
             </li>
                <!-- <label for="comedy" class="comedyl ">Comedy</label> -->
                <!-- <label for="action" class="action ">Action</label> -->
                <!-- <label for="romance" class="romance ">Romance</label> -->
            <label for="">Gender</label>
            <li>
                <input type="radio" name="" id="">Male
            </li>
            <li>
                <input type="radio" name="" id="">Female
            </li>
            <li>
                <input type="radio" name="" id="">Other
            </li>
            <label for="feedback">Feedback</label>
            <textarea name="feedback" id="feedback" placeholder="Any Comment"></textarea>
            <input type="button" value="Submit" id="" class="dosbuttons">
            </div>
        </div>
    </section>
</div>
</body>
</html>
